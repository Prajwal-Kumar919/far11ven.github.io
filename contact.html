   <div class="main-container container-fluid">
      <div id="msg-container" class="col-md-4 mx-auto no-gutters py-100 dark-th">
         <br>
         <form id="msg-form" class="dark-th">
            <h3 class="lead dark-th">Please provide following details:</h3>
            <br>
            <div class="form-group">
               <label for="msgTitle" class="dark-th"> What piqued your interest*</label>
               <input type="text" class="form-control" id="subject" onkeyup="handleFormInput(this)" placeholder=""
                  required />
            </div>
            <div class="form-group">
               <label for="msgDescription" class="dark-th"> Say more nice things*</label>
               <textarea class="form-control" id="msgDescription" rows="4" onkeyup="handleFormInput(this)"
                  required></textarea>
            </div>
            <div class="form-group">
               <label for="senderName" class="dark-th"> Your Name*</label>
               <input type="text" class="form-control" id="senderName" onkeyup="handleFormInput(this)" placeholder=""
                  required />
            </div>
            <div class="form-group">
               <label for="senderEmail" class="dark-th">Your Email address*</label>
               <input type="email" class="form-control" id="senderEmail" onkeyup="handleFormInput(this)"
                  placeholder="you@example.com" required />
            </div>
            <div class="form-group" style="display:none;">
               <label for="screenshot" class="dark-th">Screenshot (Optional)</label>
               <input id="screenshot" type="file" class="form-control-file" />
            </div>
            <div class="row">
               <div class="col-md-6">
                  <button id="submit" type="submit" onClick="isvalidated(event)" class="btn btn-primary">
                     Send mail <i class="fas fa-paper-plane"></i>
                  </button>
               </div>
               <div class="col-md-6">
                  <div id="spinner" style="font-size:24px; color:#1f74c9; display:none;">
                     <i class="fa fa-spinner fa-spin dark-th"></i>
                  </div>
